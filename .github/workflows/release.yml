name: Release
on:
  push:
    tags:
      - "v*"
jobs:
  windows_x64_build:
    name: Windows x64 releases
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'beta'
      - run: flutter config --enable-windows-desktop
      - run: flutter build windows
  
      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $tag = ${env:GITHUB_REF#refs/tags/}
          tar -a -c -f "win-PastPaperMaster-$tag.zip" "build/windows/runner/Release"
          gh release create $tag -t="Draft release" -d -F=".github/docs/release-notes.md" "win-PastPaperMaster-$tag.zip"
        